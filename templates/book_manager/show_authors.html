{% extends 'base.html' %}

{% block tab_title %}
    Authors
{% endblock %}

{% block content %}

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
        </tr>
        </thead>
        <tbody>
        {% for author in authors %}
            <tr>
                <td>{{ author.first_name }}</td>
                <td>{{ author.last_name }}</td>
                <td><img src="{{ author.image.url }}" alt="author-image"></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
