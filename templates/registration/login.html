{% extends 'base.html' %}

{% block tab_title %}
    Login
{% endblock %}

{% block content %}

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <a href="{% url 'signup' %}">Or signup now</a>

{% endblock %}
