{% extends 'base.html' %}

{% block tab_title %}
    Login
{% endblock %}

{% block content %}

    <div class="mb-3">
        <h2>Login</h2>
    </div>

    <div class="row">
        <div class="col-6">
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}"
                           placeholder="Your username" name="{{ form.username.html_name }}" required>
                    {% if form.username.errors %}
                        <small class="form-text text-alert">{{ form.username.errors.0 }}</small>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" class="form-control" id="{{ form.password.id_for_label }}"
                           placeholder="Your password" name="{{ form.password.html_name }}" required>
                    {% if form.password.errors %}
                        <small class="form-text text-alert">{{ form.password.errors.0 }}</small>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="mt-3">
                <div class="alert alert-info" role="alert">
                    Or signup <a href="{% url 'signup' %}">now</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
